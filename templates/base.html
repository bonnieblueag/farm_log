{% load rest_framework %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="{{ STATIC_URL }}css/datetimepicker.css">

{% block scripts %}
