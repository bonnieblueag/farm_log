{% extends "base.html" %}

{% block body %}
{% load bootstrap3 %}
{% bootstrap_messages %}

<h1>
Add {{ add_model_type }}
</h1>

<form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>
Last {{ add_model_type}}: {{ last_object }}
{% endblock %}
